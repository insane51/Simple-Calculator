<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="box">
        <div class="bar">
            <h2>Calculator</h2>
        </div>
        <div class="outerContainer">
            <div class="container">
                <div class="c1">
                    <input type="text" name="input" id="screen">
                </div>
                <div class="box-2">
                <div class="l1">
                    <button onclick="userInput('ac')" class="btn">A/C</button>
                    <button onclick="userInput('pn')" class="btn"><i class="far fa-backspace back-icon"></i></button>
                    <button onclick="userInput('%')" class="btn">%</button>
                    <button onclick="userInput('/')" class="btn">/</button>
                </div>
                <div class="l2">
                    <button onclick="userInput(7)" class="btn">7</button>
                    <button onclick="userInput(8)" class="btn">8</button>
                    <button onclick="userInput(9)" class="btn">9</button>
                    <button onclick="userInput('*')" class="btn">*</button>
                </div>
                <div class="l3">
                    <button onclick="userInput(4)" class="btn">4</button>
                    <button onclick="userInput(5)" class="btn">5</button>
                    <button onclick="userInput(6)" class="btn">6</button>
                    <button onclick="userInput('-')" class="btn">-</button>
                </div>
                <div class="l4">
                    <button onclick="userInput(1)" class="btn">1</button>
                    <button onclick="userInput(2)" class="btn">2</button>
                    <button onclick="userInput(3)" class="btn">3</button>
                    <button onclick="userInput('+')" class="btn">+</button>
                </div>
                <div class="l5">
                    <button onclick="userInput('.')" class="btn">.</button>
                    <button onclick="userInput(0)" class="btn">0</button>
                    <button onclick="userInput('=')" class="btn btn2">=</button>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
<script src="logic.js"></script>

</html>
